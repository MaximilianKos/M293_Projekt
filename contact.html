	</head>
	<body>
		<header>
			<nav>
				<ul>
					<div class="selectedLink">
						<div class="side left"></div>
						<div class="side right"></div>
						<div class="outside left"></div>
						<div class="outside right"></div>
						<div class="dot"></div>
					</div>
					<li data-active="false"><a href="/index.html">Home</a></li>
					<li data-active="false"><a href="/about.html">About</a></li>

					<li data-active="true"><a href="/contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<section class="contact">
			<h2>Contact me here!</h2>
			<div class="contact-form">
				<form action="" method="post">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required />

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />

					<label for="subject">Subject:</label>
					<select type="text" id="subject" name="subject" required>
						<option value="">-- Choose a subject --</option>
						<option value="Question">Question</option>
						<option value="Quote">Quote</option>
						<option value="Feedback">Feedback</option>
						<option value="Feedback">Other</option>
					</select>

					<label for="message">Message:</label>
					<textarea id="message" name="message" required></textarea>

					<button type="submit">Send</button>
				</form>
			</div>
		</section>
		<footer class="newsletter">
			<h2>Subscribe to my newsletter</h2>
			<div class="newsletter-form">
				<form>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required />

					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />
					<button type="submit">Subscribe</button>
				</form>
			</div>
			<p>&copy; 2023 Maximilian Kos</p>
		</footer>
